services:
  app:
    image: your-dockerhub-username/spring-demo:latest
    ports:
      - "8080:8080"
    env_file:
      - .env.prod
    depends_on:
      - db

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: demo
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo
    volumes:
      - pgdata-prod:/var/lib/postgresql/data

volumes:
  pgdata-prod:
