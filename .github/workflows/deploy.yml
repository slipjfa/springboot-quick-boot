name: Deploy to Oracle

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd ~/springboot-quick-boot
            git pull

            docker compose -f compose.prod.yaml down
            docker compose -f compose.prod.yaml up -d --build

            echo "Waiting for prod app..."

            for i in {1..20}; do
              if curl -fs http://localhost:8080/actuator/health; then
                echo "Prod app is healthy"
                exit 0
              fi
              sleep 3
            done

            echo "Prod app failed to start"
            docker compose -f compose.prod.yaml logs --tail=200
            exit 1
